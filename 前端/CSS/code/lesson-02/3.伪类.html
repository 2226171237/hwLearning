<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }
        /*伪类，鼠标悬浮*/
        a:hover {
            color: orange;
            font-size: 50px;
        }
        /*伪类，鼠标按住未释放*/
        a:active {
            color: green;
        }
        /*伪类，鼠标点击之后*/
        a:active {
            color: red;
        }
        /*阴影*/
        #price {
            text-shadow: wheat 10px 10px 5px;
        }
    </style>
</head>
<body>
<p><img src="img/img.png"></img></p>
<p><a>毫无意义</a></p>
<p><a>作者：[美] 伍迪·艾伦</a></p>
<p><a id="price"> 定价: 69</a></p>
</body>
</html>
