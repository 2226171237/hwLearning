<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本选择器</title>
    <style>
        /*标签选择器：会选择页面上所有指定的标签*/
        h1 {
            color: black;
            background: red;
            border-radius: 20px;
        }
        /*id选择器：会选择页面上所有指定的标签，id全局唯一*/

        /*类选择器：会选择页面上所有指定的标签，可以是多个标签*/
        .hello1 {
            color: black;
            background: blue;
            border-radius: 20px;
        }
        h1 {
            color: black;
            background: red;
            border-radius: 20px;
        }
    </style>
</head>
<body>
<h1 id="test1" class="hello1">Hello Html</h1>
</body>
</html>
