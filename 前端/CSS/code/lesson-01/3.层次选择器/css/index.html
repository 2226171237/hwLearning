<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>
    <style>
        p {
            color: red;
        }

        .activate ~ p  {
            color: blue;
        }
    </style>
</head>
<body>
<p>p1</p>
<p class="activate">p2</p>
<p>p3</p>
<ul>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p5</p>
    </li>
</ul>
<p>p6</p>
</body>
</html>
