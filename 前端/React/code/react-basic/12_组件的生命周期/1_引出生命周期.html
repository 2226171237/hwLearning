<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组件生命周期</title>
</head>

<body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.production.min.js"></script>
    <!-- 引入react-dom 用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.production.min.js"></script>
    <!-- y引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入类型限制-->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <!--
        非受控组件：现用现取，使用大量的ref
        受控组件：组件变化时，自己将值刷新到状态里，其他组件使用时，只要从状态里取即可，没有大量的ref.
    -->

    <script type="text/babel"> /* 此处一定要写babel 才能是jsx，否则为js*/
        // 创建类式组件
        class Life extends React.Component {

            state = {
                opacity: 1.0,
            }

            dead = () => {
                // 卸载组件,卸载在那个节点里的组件
                ReactDOM.unmountComponentAtNode(document.getElementById('test'));
            }

            // 只在组件初始化渲染组件挂载完成后调用一次
            componentDidMount() {
                this.timer = setInterval(() => {
                    let { opacity } = this.state;
                    opacity -= 0.1;
                    if (opacity <= 0) {
                        opacity = 1.0;
                    }
                    this.setState({
                        opacity: opacity,
                    })
                }, 200);
            }

            // 组件将要被卸载时调用
            componentWillUnMount() {
                // 清除定时器
                clearInterval(this.timer);
            }
            
            // 初始化渲染和状态更新调用 1+n
            render() {
                return (
                    <div>
                        <h2 style={{ opacity: this.state.opacity }}>React学不会怎么办？</h2>
                        <button onClick={this.dead}>不活了</button>
                    </div>
                )
            }
        }


        //渲染组件到页面
        ReactDOM.render(<Life />, document.getElementById('test'))

    </script>
</body>

</html>
