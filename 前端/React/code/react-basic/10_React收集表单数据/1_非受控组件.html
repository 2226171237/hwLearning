<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>非受控组件</title>
</head>

<body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.production.min.js"></script>
    <!-- 引入react-dom 用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.production.min.js"></script>
    <!-- y引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入类型限制-->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel"> /* 此处一定要写babel 才能是jsx，否则为js*/
        // 创建类式组件
        class Login extends React.Component {
            handleSubmit = (event) => {
                // 阻止默认事件 防止页面跳转,阻止表单提交
                event.preventDefault();
                const { username, password } = this;
                alert(username.value + ' ' + password.value)
            }

            render() {
                return (
                    <form action="https://www.baidu.com" onSubmit={this.handleSubmit}>
                        用户名：<input type="text" name='username' ref={input => this.username = input} />
                        密码：<input type="password" name='password' ref={input => this.password = input} />
                        <button type="submit">登录</button>
                    </form>
                )
            }
        }


        //渲染组件到页面
        ReactDOM.render(<Login />, document.getElementById('test'))

    </script>
</body>

</html>
