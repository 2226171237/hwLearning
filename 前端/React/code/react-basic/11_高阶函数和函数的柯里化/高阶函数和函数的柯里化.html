<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>11_高阶函数和函数的柯里化</title>
</head>

<body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.production.min.js"></script>
    <!-- 引入react-dom 用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.production.min.js"></script>
    <!-- y引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入类型限制-->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <!--
        非受控组件：现用现取，使用大量的ref
        受控组件：组件变化时，自己将值刷新到状态里，其他组件使用时，只要从状态里取即可，没有大量的ref.
    -->

    <script type="text/babel"> /* 此处一定要写babel 才能是jsx，否则为js*/
        // 创建类式组件
        class Login extends React.Component {

            // 初始化状态
            state = {
                username: "",
                password: ''
            }

            handleSubmit = (event) => {
                // 阻止默认事件 防止页面跳转,阻止表单提交
                event.preventDefault();
                const { username, password } = this.state;
                alert(`用户名：${username}  密码:${password}`)
            }

            saveFormData = (dataType, event) => {
                this.setState({
                    [dataType]: event.target.value,
                })
            }

            render() {
                return (
                    <form action="https://www.baidu.com" onSubmit={this.handleSubmit}>
                        用户名：<input type="text" name='username' onChange={(event) => { this.saveFormData('username', event) }} />
                        密码：<input type="password" name='password' onChange={(event) => { this.saveFormData('password', event) }} />
                        <button type="submit">登录</button>
                    </form>
                )
            }
        }


        //渲染组件到页面
        ReactDOM.render(<Login />, document.getElementById('test'))

    </script>
</body>

</html>
