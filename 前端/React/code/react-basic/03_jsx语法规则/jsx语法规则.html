<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello JSX</title>
    <style>
        .title {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.production.min.js"></script>
    <!-- 引入react-dom 用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.production.min.js"></script>
    <!-- y引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* 此处一定要写babel 才能是jsx，否则为js*/
        // 创建虚拟DOM
        const myId='test';
        const myData='Hello JSX';
        const VDOM = (
            <div>
                <h2 id={myId} className='title'>
                    <span style={{color:'red',fontSize:"29px"}} >{myData.toLocaleLowerCase()}</span>
                </h2>
                <input type="text" value=""/>
            </div>
        );
        ReactDOM.render(VDOM, document.getElementById("test"));
    </script>
</body>

</html>
