<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>State属性</title>
</head>

<body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.production.min.js"></script>
    <!-- 引入react-dom 用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.production.min.js"></script>
    <!-- y引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* 此处一定要写babel 才能是jsx，否则为js*/
        // 创建类式组件
        class Weather extends React.Component {
            state = {
                isHot: true,
            }

            demo = () => { 
                const oldIsHot = this.state.isHot;
                this.setState({
                    isHot: !oldIsHot,
                })
            }

            render() {
                console.log(this);
                return (
                    <h1 onClick={this.demo}>今天天气很{this.state.isHot ? "炎热" : "凉爽"}</h1>
                );
            }
        }

        //渲染组件到页面
        ReactDOM.render(<Weather />, document.getElementById('test'))
    </script>
</body>

</html>
