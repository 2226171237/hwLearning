<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JSX小练习</title>
    </style>
</head>

<body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.production.min.js"></script>
    <!-- 引入react-dom 用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.production.min.js"></script>
    <!-- y引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* 此处一定要写babel 才能是jsx，否则为js*/
        // 创建虚拟DOM
        const data=['Anguular','React','Vue']
        const VDOM = (
            <div>
                <h1>前端JS框架列表</h1>
                <ul>
                    {
                        data.map((value,index)=>{
                            return <li key={index}>{value}</li>
                        })
                    }
                </ul>
            </div>
        );
        ReactDOM.render(VDOM, document.getElementById("test"));
    </script>
</body>

</html>
