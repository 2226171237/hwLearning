<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello React</title>
</head>

<body>
    <div id="test"></div>
    <div id="demo"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.production.min.js"></script>
    <!-- 引入react-dom 用于支持react操作dom -->
    <script type="text/javascript" src="../js/react-dom.production.min.js"></script>
    <!-- y引入babel 用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel"> /* 此处一定要写babel 才能是jsx，否则为js*/
        // 创建虚拟DOM
        const VDOM = (
            <h1 id="title"> <span>Hello React</span></h1>
        )
        // 渲染虚拟DOM到页面    
        ReactDOM.render(VDOM, document.getElementById("test"))
        console.log(VDOM)
        console.log(typeof VDOM)
        console.log(VDOM instanceof Object)
        const TDOM=document.getElementById('demo')
        console.log(TDOM)
        debugger;
        console.log(typeof TDOM)
    </script>
</body>

</html>
