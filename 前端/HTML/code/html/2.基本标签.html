<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>
<!--标题标签-->
<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<h4>四级标题</h4>
<!--段落标签-->
<p>这是一个段落1</p>
<p>这是一个段落2</p>
<p>这是一个段落3</p>
<!--换行标签-->
后面有一个换行<br/>
后面有一个换行<br/>
后面有一个换行<br/>
<!--水平线标签-->
<hr/>
上面有一个水平线<br>
<!--字体样式：粗体，斜体-->
<strong>粗体样式</strong><br>
<em>斜体样式</em><br>
<!--特殊符号-->
空格：空&nbsp;&nbsp;两个空格<br>
大于号：&gt;<br>
小于号：&lt;<br>
版权符号：&copy;<br>
</body>
</html>
