<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>

<!--有序列表 order list: ol   list item: li-->
有序列表：<br>
<ol>
    <li>Java</li>
    <li>C++</li>
    <li>Python</li>
</ol>
<hr>
<!--无序列表 unOrder list : ul-->
无序列表：<br>
<ul>
    <li>Java</li>
    <li>C++</li>
    <li>Python</li>
</ul>
<hr>
<!--自定义列表 define list: dl  define title: dt 列表标题  define data：dd 列表内容-->
自定义列表：<br>
<dl>
    <dt>学科</dt>
        <dd>Java</dd>
        <dd>C++</dd>
        <dd>Python</dd>
    <dt>城市</dt>
        <dd>上海</dd>
        <dd>北京</dd>
        <dd>南京</dd>
</dl>
</body>
</html>
